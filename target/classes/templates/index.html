<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåø Panel de Control Lucerna</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet.js CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .info.legend {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-size: 14px;
            line-height: 1.2;
            color: #333;
            min-width: 200px;
        }
        .info.legend h6 {
            margin: 0 0 5px;
            font-weight: bold;
            font-size: 15px;
        }
        .ndvi-gradient {
            width: 100%;
            height: 15px;
            background: linear-gradient(to right, #FF0000, #FFFF00, #006400);
            border-radius: 3px;
            margin-bottom: 5px;
        }
        .ndvi-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">üåø Panel de Control Lucerna</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/analizar}" method="post">
                <button type="submit" class="btn btn-primary mb-3">üîÑ Analizar Ahora</button>
            </form>
            <div class="table-responsive">
                <table class="table table-hover mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>ID (Polygon)</th>
                            <th>Nubes (%)</th>
                            <th>Recomendaci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="finca : ${fincas}" 
                            th:classappend="${finca.ultimaRecomendacion != null ? 
                                            (#strings.contains(finca.ultimaRecomendacion, 'RIEGO') ? 'table-danger' : 
                                            (#strings.contains(finca.ultimaRecomendacion, 'COSECHAR') ? 'table-success' : 
                                            (#strings.contains(finca.ultimaRecomendacion, 'ESTABLE') ? 'table-info' : ''))) : ''}">
                            <td th:text="${finca.nombre}">Nombre</td>
                            <td th:text="${finca.polygonId}">ID</td>
                            <td th:text="${#numbers.formatDecimal(finca.nubes, 1, 2)} + '%'">0%</td>
                            <td th:text="${finca.ultimaRecomendacion}">-</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(fincas)}">
                            <td colspan="4" class="text-center">No hay fincas registradas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <hr class="my-4">
            <h4 class="text-success mb-3">üìà Hist√≥rico de NDVI</h4>
            <div style="height: 300px;">
                <canvas id="graficaNdvi"></canvas>
            </div>

            <hr class="my-4">
            <h4 class="text-success mb-3">üó∫Ô∏è Ubicaci√≥n de Fincas</h4>
            <div id="map" style="height: 400px; border-radius: 8px;"></div>
        </div>
        <div class="card-footer text-muted text-center">
            Sistema de Monitoreo Agr√≠cola Satelital &copy; 2026
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    const ctx = document.getElementById('graficaNdvi').getContext('2d');
    const labels = [[${etiquetas}]];
    const datosFincas = [[${datosFincas}]];

    const paletaColores = [
        '#FF0000', '#0000FF', '#008000', '#FFA500', '#8A2BE2', 
        '#40E0D0', '#808080', '#FFFF00', '#A52A2A', '#FFC0CB'
    ];

    const datasets = Object.keys(datosFincas).map((nombreFinca, index) => {
        const color = paletaColores[index % paletaColores.length];
        
        return {
            label: nombreFinca,
            data: datosFincas[nombreFinca],
            borderColor: color,
            backgroundColor: 'transparent',
            borderWidth: 2,
            tension: 0.1,
            fill: false,
            spanGaps: true
        };
    });

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: false,
                    suggestedMin: 0,
                    suggestedMax: 1,
                    title: {
                        display: true,
                        text: 'NDVI'
                    }
                }
            }
        }
    });

    // --- L√ìGICA DEL MAPA (LEAFLET) ---
    const fincasJS = [[${fincas}]];
    
    // Coordenadas por defecto (Espa√±a por si acaso est√° vac√≠o)
    let defaultLat = 40.416775;
    let defaultLon = -3.703790;
    let zoomLevel = 5;

    if (fincasJS && fincasJS.length > 0) {
        defaultLat = fincasJS[0].lat;
        defaultLon = fincasJS[0].lon;
        zoomLevel = 13;
    }

    const map = L.map('map').setView([defaultLat, defaultLon], zoomLevel);

    // 1. Capas base
    const esriSatellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map);

    const openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    });

    // Grupos de capas para Agromonitoring
    const ndviGroup = L.layerGroup();
    const trueColorGroup = L.layerGroup();

    // 2. Procesar fincas para Tiles y marcadores
    const bounds = [];

    if (fincasJS) {
        fincasJS.forEach(finca => {
            if (finca.lat && finca.lon) {
                // A√±adir marcador
                createCircleMarker(finca);
                bounds.push([finca.lat, finca.lon]);

                // A√±adir capa NDVI si existe URL
                if (finca.tileUrlNdvi) {
                    L.tileLayer(finca.tileUrlNdvi, {
                        opacity: 0.7,
                        attribution: 'Agromonitoring NDVI'
                    }).addTo(ndviGroup);
                }

                // A√±adir capa True Color si existe URL
                if (finca.tileUrlTrueColor) {
                    L.tileLayer(finca.tileUrlTrueColor, {
                        opacity: 1.0,
                        attribution: 'Agromonitoring True Color'
                    }).addTo(trueColorGroup);
                }
            }
        });
    }

    // 3. Control de capas
    const baseMaps = {
        "S√°telite (Esri)": esriSatellite,
        "Mapa (OSM)": openStreetMap
    };

    const overlayMaps = {
        "Capa NDVI (Salud)": ndviGroup,
        "Capa Sat√©lite (Color Real)": trueColorGroup
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

    // 4. Ajustar vista a los l√≠mites de las fincas
    if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [50, 50] });
    }

    // 5. Leyenda de NDVI
    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function (map) {
        const div = L.DomUtil.create('div', 'info legend');
        div.innerHTML = `
            <h6 class="text-center">√çndice de Vigor (NDVI)</h6>
            <div class="ndvi-gradient"></div>
            <div class="ndvi-labels">
                <div style="text-align: left; width: 33%;">0.0<br><small>(Suelo/Estr√©s Cr√≠tico)</small></div>
                <div style="text-align: center; width: 34%;">0.5<br><small>(Vigor Medio)</small></div>
                <div style="text-align: right; width: 33%;">1.0<br><small>(Salud √ìptima)</small></div>
            </div>
        `;
        return div;
    };

    legend.addTo(map);

    // Funci√≥n para crear icono circular (rojo/verde)
    function createCircleMarker(finca) {
        const color = finca.ultimoNdvi < 0.5 ? '#FF0000' : '#00FF00';
        
        const marker = L.circleMarker([finca.lat, finca.lon], {
            radius: 8,
            fillColor: color,
            color: "#fff",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
        }).addTo(map);

        marker.bindPopup(`
            <strong>${finca.nombre}</strong><br>
            NDVI: ${finca.ultimoNdvi.toFixed(4)}<br>
            <span style="color: ${color}">Estado: ${finca.ultimoNdvi < 0.5 ? 'Cr√≠tico' : 'Bueno'}</span>
        `);
    }
</script>
</body>
</html>
