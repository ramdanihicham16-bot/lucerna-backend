<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¿ Panel de Control Lucerna</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">ðŸŒ¿ Panel de Control Lucerna</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/analizar}" method="post">
                <button type="submit" class="btn btn-primary mb-3">ðŸ”„ Analizar Ahora</button>
            </form>
            <div class="table-responsive">
                <table class="table table-hover mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>ID (Polygon)</th>
                            <th>Nubes (%)</th>
                            <th>RecomendaciÃ³n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="finca : ${fincas}" 
                            th:classappend="${finca.ultimaRecomendacion != null ? 
                                            (#strings.contains(finca.ultimaRecomendacion, 'RIEGO') ? 'table-danger' : 
                                            (#strings.contains(finca.ultimaRecomendacion, 'COSECHAR') ? 'table-success' : 
                                            (#strings.contains(finca.ultimaRecomendacion, 'ESTABLE') ? 'table-info' : ''))) : ''}">
                            <td th:text="${finca.nombre}">Nombre</td>
                            <td th:text="${finca.polygonId}">ID</td>
                            <td th:text="${#numbers.formatDecimal(finca.nubes, 1, 2)} + '%'">0%</td>
                            <td th:text="${finca.ultimaRecomendacion}">-</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(fincas)}">
                            <td colspan="4" class="text-center">No hay fincas registradas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <hr class="my-4">
            <h4 class="text-success mb-3">ðŸ“ˆ HistÃ³rico de NDVI</h4>
            <div style="height: 300px;">
                <canvas id="graficaNdvi"></canvas>
            </div>
        </div>
        <div class="card-footer text-muted text-center">
            Sistema de Monitoreo AgrÃ­cola Satelital &copy; 2026
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    const ctx = document.getElementById('graficaNdvi').getContext('2d');
    const labels = [[${etiquetas}]];
    const datosFincas = [[${datosFincas}]];

    const paletaColores = [
        '#FF0000', '#0000FF', '#008000', '#FFA500', '#8A2BE2', 
        '#40E0D0', '#808080', '#FFFF00', '#A52A2A', '#FFC0CB'
    ];

    const datasets = Object.keys(datosFincas).map((nombreFinca, index) => {
        const color = paletaColores[index % paletaColores.length];
        
        return {
            label: nombreFinca,
            data: datosFincas[nombreFinca],
            borderColor: color,
            backgroundColor: 'transparent',
            borderWidth: 2,
            tension: 0.1,
            fill: false,
            spanGaps: true
        };
    });

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: false,
                    suggestedMin: 0,
                    suggestedMax: 1,
                    title: {
                        display: true,
                        text: 'NDVI'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
